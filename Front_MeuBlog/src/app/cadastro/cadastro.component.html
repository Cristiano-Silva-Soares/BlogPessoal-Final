<div class="conteiner-fluid cadastroBK">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center text-light">Cadastro<img src="https://img.icons8.com/color/35/000000/magritte.png"/></h1>

                    <div class="form-group">
                        <div class="form-group text-light shadowall">
                            <label for="nome">Nome</label>
                        <input class="form-control shadowbox" type="text" name="nome" id="nome" placeholder="Seu nome">
                        </div>
                        

                        <div class="form-group text-light shadowall">
                            <label  for="email">E-mail</label>
                            <input class="form-control shadowbox" type="email" name="email" id="email" placeholder="Seu e-mail">
                        </div>

                        <div class="form-group text-light shadowall">
                            <label for="foto">Link da foto</label>
                            <input class="form-control shadowbox" type="text" name="foto" id="foto"
                                placeholder="Link da sua foto">
                        </div>

                        <div class="form-group text-light shadowall">
                            <label for="senha">Senha</label>
                            <input class="form-control shadowbox" type="password" name="senha" id="senha" placeholder="Sua senha"></div>

                            <div class="form-group text-light shadowall">
                                <label for="confirmSenha">Confirme a senha</label>
                                <input class="form-control shadowbox" type="password" name="confirmSenha" id="confirmSenha"
                                    placeholder="Confirme sua senha">
                            </div>       

                                <div class="form-group text-light shadowall">
                                    <label for="tipo">Tipo de usuário</label>
                                    <select class="form-control shadowbox" name="tipo" id="tipo">
                                        <option>Selecione um tipo de usuário:</option>
                                        <option value="normal">Normal</option>
                                        <option value="admin">Administrador</option>
                                    </select>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-danger mr-4" routerLink= '/login'>Cancelar</button>
                                    <button type="submit" class="btn btn-success">Cadastrar</button>

                                </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
