<div class="container-fluid">

<div class="row backTema">
  <div class="col-md-12 text-light">

    <a routerLink="/inicio" class="text-light text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i> Início
    </a>

    <h1 class="fs-54 text-center">Temas <img src="https://img.icons8.com/ios/45/ffffff/frida-kahlo.png"/></h1>
    <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

    <div class="row d-flex justify-content-center mt-3">
      <div class="col-md-3">
        <div class="form-group">
          <input [(ngModel)]='tema.tema' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do seu tema">
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-outline-light mb-3" (click)='cadastrar()'>Cadastrar</button>
        </div>

      </div>
    </div>

  </div>
</div>

</div>

<div class="container">
  <div class="row mt-5">

    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>

  </div>

  <div class="row mb-5 mt-3 d-flex justify-content-center">

    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="text-right">Mudanças</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let tema of listaDeTemas'>
            <th>{{tema.idTema}}</th>

            <td>{{tema.tema}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', tema.idTema]">Editar</button>
              <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.idTema]">Apagar</button>
            </td>

          </tr>
        </tbody>
      </table>

    </div>

  </div>

</div>
