<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-dark">Apagar Postagem</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4  class="text-center text-dark">Realmente deseja apagar esta postagem?</h4>
    </div>
  </div>

  <div class="row d-flex justify-content-center mt-4">
    <div class="col-md-4">
        <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title m-0"><img src="https://img.icons8.com/ios-glyphs/25/000000/edvard-munch.png"/> {{postagem.titulo}} <img src="https://img.icons8.com/ios-glyphs/25/000000/edvard-munch.png"/></h5>
          <small class="text-muted"> Tema: {{postagem.temaRelacionado.tema}}</small>
          <p class="card-text mt-3">{{postagem.texto}}</p>
          <p class="card-text"><small class="text-muted">{{postagem.date | date: 'dd/MM/yyyy'}} às {{postagem.date | date: 'HH:mm'}}</small></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-4" routerLink='/inicio'>Não</button>
      <button class="btn btn-success" (click)='apagar()'>Sim</button>
    </div>
  </div>


</div>
