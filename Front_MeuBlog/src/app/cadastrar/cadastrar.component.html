<div class="container-fluid cadastroBK">

  <div class="row">

    <div class="col-md-6" id='img-bg'></div>

    <div class="col-md-6 mt-5 mb-5">

      <div class="row d-flex justify-content-center">
        <div class="col-md-10">

          <h1 class="text-center text-light">Cadastro <img src="https://img.icons8.com/ios-filled/40/ffffff/magritte.png"/></h1>

          <div class="form-group">
            <label class='text-light' for="nome">Nome</label>
            <input [(ngModel)]='user.nomeUsuario'  class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
          </div>

          <div class="form-group">
            <label class="text-light" for="e-mail">E-mail</label>
            <input [(ngModel)]='user.email' class="form-control" type="email" name="e-mail" id="e-mail" placeholder="Seu e-mail">
          </div>

          <div class="form-group">
            <label class='text-light' for="foto">Link da Foto</label>
            <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
          </div>

          <div class="form-group">
            <label class="text-light" for="senha">Senha</label>
            <input (input)='confirmSenha($event)'  class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>

          <div class="form-group">
            <label class="text-light" for="confirmSenha">Confirmar Senha</label>
            <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
              placeholder="Confirme sua senha">
          </div>

          <div class="form-group">
            <label class="text-light" for="tipo">Tipo de Usuário</label>
            <select  class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
              <option>Selecione um tipo de usuário:</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
            <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
